title: Über Uns
short_text: >-
  Das Saarbrücker Musiktheaterensemble vereint Gesang, Tanz, Instrumentalspiel

  und Szene in liebevollen Stücken für unterschiedlichste Altersgruppen von 0-130 Jahre.
long_text: >-
  Das "Junge Musiktheater Talomini" gründete sich im Juni 2019 mit der Idee,
  Musiktheater für Kinder zu konzipieren, die sowohl den kleinen Gästen als auch
  deren erwachsenen Begleitpersonen ein einzigartiges Konzerterlebnis
  verschaffen. Kennen gelernt haben sich Johanna Knauf, Miriam Gehring und
  Katharina Gesell durch ihr Studium an der Hochschule für Musik Saar und
  Universität Mozarteum Salzburg mit den Schwerpunkten Elementare
  Musikpädagogik, Oboe, Gesang und Violine. Das Ensemble setzt sich als Ziel,
  die ganzen Facetten der Musik professionell, und zugleich leicht und
  spielerisch zu vermitteln. So verschreiben sich die drei studierten
  Musikerinnen nicht einem Stil, sondern malen mit der gesamten bunten
  Farbpalette, die die Musik zu bieten hat. Das Ensemble komponiert, arrangiert,
  choreografiert und textet selbst – so stammen alle ihre Stücke aus eigener
  Feder. Musiktheater auf hohem Niveau, stets kindgerecht und ansprechend
  konzipiert und mit großer Spielfreude dargeboten – Talomini begeistert Groß
  und Klein und lädt ein, gemeinsam mit ihnen in die schillernde Welt der Musik
  einzutauchen.



  (Titelbild und Portraitfotos: Frederik Bastgen)
