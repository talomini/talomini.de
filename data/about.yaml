title: Über Uns
avatar: logo.png
short_text: |
  Das Saarbrücker Musiktheaterensemble vereint Gesang, Tanz, Instrumentalspiel
  und Szene in liebevollen Stücken für alle von 3 bis 99 Jahren.
long_text: "Das \"Junge Musiktheater Talomini\" gründete sich im Juni 2019 mit der
  Idee,\nMusiktheater für Kinder zu konzipieren, die sowohl den kleinen Gästen als
  auch\nderen erwachsenen Begleitpersonen ein einzigartiges Konzerterlebnis\nverschaffen.
  Kennen gelernt haben sich Johanna Knauf, Miriam Gehring und\nKatharina Gesell durch
  ihr Studium an der Hochschule für Musik Saar /\nUniversität Mozarteum Salzburg mit
  den Schwerpunkten Elementare\nMusikpädagogik, Oboe, Gesang und Violine. Das Ensemble
  setzt sich als Ziel,\ndie ganzen Facetten der Musik professionell, und zugleich
  leicht und \nspielerisch zu vermitteln. So verschreiben sich die drei studierten\nMusikerinnen
  nicht einem Stil, sondern malen mit der gesamten bunten\nFarbpalette, die die Musik
  zu bieten hat. Das Ensemble komponiert, arrangiert,\nchoreografiert und textet selbst
  – so stammen auch ihre Stücke \"Ein einziger Tag\" und \"Naumbalo - träum' mal richtig
  hin..\" aus ihrer eigenen Feder. Musiktheater auf hohem Niveau, stets kindgerecht
  und ansprechend konzipiert und mit großer Spielfreude dargeboten – Talomini begeistert
  Groß und Klein und lädt ein, gemeinsam mit ihnen in die schillernde Welt der Musik
  einzutauchen.\n"
