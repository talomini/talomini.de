{{ define "content" }}
<div class="row">
    {{ if .Params.image }}
    {{- $image := resources.Get .Params.image -}}
    <div class="col-xs-12 col-md-4">
        <img class="team-photo" src={{ ($image.Fill "440x440").Permalink }} />
    </div>
    {{ end }}

    <div class="col-xs-12 col-md-8 text-tertiary">
        {{ .Content | markdownify }}
    </div>
</div>
{{ end }}
