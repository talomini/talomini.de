<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    <body id="page-top">
        {{ block "header" . }}
            <header>
                {{ partial "nav.html" (dict "context" . "fixed" false) }}
            </header>
        {{ end }}

        {{ block "body" . }}
          <section class="section bg-primary content-block">
              <div class="container">
                  <div class="row">
                      <div class="col-md-12">
                          <h2 class="section-heading">{{ .Title }}</h2>
                          <hr class="primary light">
                      </div>
                  </div>
              </div>

              <div class="container">
                  <div class="row">
                      <div class="col-xs-12 col-md-8 text-tertiary">
                          {{ .Content  | markdownify }}
                      </div>
                  </div>
              </div>
          </section>
        {{ end }}

        <footer>
            {{ partial "footer.html" . }}
        </footer>

        {{ block "tail" . }}
            {{ partial "tail.html" . }}
        {{ end }}
    </body>
</html>
