{{ $title := "" }}
{{ range where site.Params.section ".key" . }}
{{   if .label }}
{{     $title = .label }}
{{   end}}
{{ end }}

<div class="container content-title">
  <div class="row">
    <div class="col-md-12">
      <h2 class="primary section-heading">{{ $title }}</h2>
      <hr class="primary">
    </div>
  </div>
</div>
