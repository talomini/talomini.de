{{ with $.Site.GetPage "posts" }}

{{ partial "sections/content/title.html" . }}

<div class="container col-md-offset-2">
    <div class="row">
      <ul>
        {{ range .Pages }}
          <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <div class="meta">{{ .Params.Date }}</div>
          </li>
        {{ end }}
      </ul>
    </div>
</div>
{{ end }}
