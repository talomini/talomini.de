{{ with $.Site.GetPage "articles" }}
<div id="content-events"></div>

{{ partial "sections/content/title.html" . }}

{{ range .Pages }}
<div class="container col-md-offset-2">
  <div class="row">
    {{ if and (.Params.images) (gt (len .Params.images) 0) }}
      {{ range .Params.images }}
        {{- $image := resources.Get . -}}
        <img src={{ ($image.Fill "320x320 webp").Permalink }} alt="" aria-hidden="true" />
      {{ end }}
    {{ else }}
      {{ .Params.title }}
    {{ end }}
  </div>
</div>
{{ end }}
{{ end }}
