{{ with $.Site.GetPage "section" "events" }}

{{ partial "sections/content/title.html" . }}

<div class="container col-md-offset-2">
  <div class="row">
    {{ range (.Pages.ByParam "eventDate").Reverse }}
    <div class="event">
      <div class="event-date">
        <span class="month">{{ dateFormat "Jan" (time .Params.EventDate) }}</span>
        <span class="year">{{ dateFormat "2006" (time .Params.EventDate) }}</span>
      </div>

      <div class="event-title">
        <a class="title" href="{{ .Permalink }}">{{ .Title }}</a>
        <div class="meta">{{ .Params.EventDate }}</div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
