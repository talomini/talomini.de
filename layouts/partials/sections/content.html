
{{ $hasContent := or
  (gt (len ($.Site.GetPage "section" "plays").Pages) 0)
}}

{{ if $hasContent }}
<section id="content" class="section content-block">
    {{ partial "sections/content/plays.html" . }}
    {{ partial "sections/content/events.html" . }}
    {{ if .Site.Params.preview }}
    {{ partial "sections/content/posts.html" . }}
    {{ end }}
</section>
{{ end }}
