{{ define "content" }}


{{ with $.Site.GetPage "articles" }}
{{ range .Pages }}
<div class="container col-md-offset-2">
  <div class="row">
    <a href="{{ .Permalink }}">
    {{ if and (.Params.image) }}
      {{- $image := resources.Get .Params.image -}}
      <img width="160" height="160" src={{ ($image.Fill "320x320 webp").Permalink }} alt="" aria-hidden="true" />
      {{ .Params.title }} - {{ .Params.source }}
    {{ end }}
    </a>
  </div>
</div>
{{ end }}

{{ end }}

{{ end }}
